<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme5.css">
</head>
<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="images/logo-light.svg" alt="">
                </div>
            </a>
        </div>
        <div class="iofrm-layout">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="images/graphic2.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Get more things done with Loggin platform.</h3>
                        <p>Access to the most powerfull tool in the entire design and web industry.</p>
                        <div class="page-links">
                            <a href="login5.html">Login</a><a href="register5.html" class="active">Register</a>
                        </div>
                        <form id="myForm" >
                            <input class="form-control" type="text" name="fullname" placeholder="Full Name" required>
                            <input class="form-control" type="text" name="address" placeholder="Address" required>
                            <input class="form-control" type="text" name="meansoftransportation" placeholder="Means of Transportation" required>
                            <input class="form-control" type="text" name="vehiclename" placeholder="Vehicle Name" required>
                            <input class="form-control" type="text" name="vehiclenumber" placeholder="Vehicle No" required>
                            <input class="form-control" type="number" name="phonenumber" placeholder="Phone Number" required>
                            <input class="form-control" type="email" name="email" placeholder="Email Address" >
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Or register with</span><a href="register5.html#">Facebook</a><a href="register5.html#">Google</a><a href="register5.html#">Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
<script>
    document.getElementById('myForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission
        window.location.href = "email-confirm.html"; // Redirect to another page
    });
</script>
</body>
</html>
